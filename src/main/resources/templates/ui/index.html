<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<div class="container py-5">
    <h1 class="mb-4 text-center text-white">ðŸ“„ All Records</h1>

    <div class="mb-3 text-end">
        <a th:href="@{/ui/records/new}" class="btn btn-primary">âž• Add New Record</a>
    </div>

    <div class="card bg-secondary text-white">
        <div class="card-header bg-dark text-white">Record List</div>
        <div class="card-body p-0">
            <table class="table table-dark table-bordered mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.id}">1</td>
                        <td th:text="${record.data}">Example</td>
                        <td>
                            <a th:href="@{'/ui/records/edit/' + ${record.id}}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{'/ui/records/delete/' + ${record.id}}" class="btn btn-sm btn-danger ms-2">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
