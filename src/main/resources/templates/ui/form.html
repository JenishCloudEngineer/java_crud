<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${record.id} != null ? 'Edit' : 'Add'">Record Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Dark Theme via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <h1 class="mb-4 text-center" th:text="${record.id} != null ? '✏️ Edit Record' : '➕ Add Record'"></h1>

    <div class="card bg-secondary text-white">
        <div class="card-body">
            <form th:action="@{/ui/records/save}" th:object="${record}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="dataInput" class="form-label">Data:</label>
                    <input type="text" id="dataInput" th:field="*{data}" class="form-control bg-dark text-white" required />
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/ui/records}" class="btn btn-outline-light">Cancel</a>
                    <button type="submit" class="btn btn-primary">💾 Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JS (Bootstrap Bundle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
