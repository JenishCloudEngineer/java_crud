<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${record.id} != null ? 'Edit' : 'Add'">Record Form</title>
</head>
<body>
<h1 th:text="${record.id} != null ? 'Edit Record' : 'Add Record'"></h1>

<form th:action="@{/ui/records/save}" th:object="${record}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Data:</label>
    <input type="text" th:field="*{data}" required />
    <br><br>
    <button type="submit">Save</button>
    <a th:href="@{/ui/records}">Cancel</a>
</form>

</body>
</html>
